<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Railing Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/shop/products">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/shop/admins">Admins</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/shop/orders">Orders</a>
            </li>
        </ul>

        <form align="right"
              th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" value="Logout" class="btn btn-info"/>
        </form>
    </div>
</nav>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h3>Welcome, <span th:object="${user}" th:text="${user.firstName} + ' ' + ${user.lastName}"></span>!</h3>
        </div>
    </div>
</div>
</body>
</html>
