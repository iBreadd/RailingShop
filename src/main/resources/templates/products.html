<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" media="screen">
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.10.1/dist/bundle.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Railing Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/shop/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/shop/admins}">Employees</a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <form align="right"
                      th:action="@{/logout}" method="post">
                    <input type="submit" value="Logout" class="btn btn-info"/>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-5">
    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}"></p>
    </div>
    <div class="row">
        <div class="col-md-3">
            <form method="post" th:action="@{/products}">
                <div class="mb-3">
                    <label for="search-by-id" class="form-label">Търси по ID</label>
                    <input type="text" class="form-control" id="search-by-id" name="searchById">
                </div>
                <div class="mb-3">
                    <label for="search-by-name" class="form-label">Търси по име</label>
                    <input type="text" class="form-control" id="search-by-name" name="searchByName">
                </div>
                <div class="mb-3">
                    <label for="search-by-quantity" class="form-label">Търси по количество</label>
                    <input type="text" class="form-control" id="search-by-quantity" name="searchByQuantity">
                </div>
                <div data-role="rangeslider">
                    <label for="price-min">Price:</label>
                    <input type="range" name="price-min" id="price-min" value="0" min="0" max="1000" step="1">
                    <label for="price-max">Price:</label>
                    <input type="range" name="price-max" id="price-max" value="1000" min="0" max="1000" step="1">
                </div>

                <button type="submit" class="btn btn-primary">Търси</button>
            </form>
        </div>
        <div class="col-md-9">
            <h1>Продуктов списък</h1>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>
                        <a th:href="@{/shop/products(sortBy=name, sortDirection=${sortDirection == 'asc' ? 'desc' : 'asc'})}">
                            Име
                            <span th:if="${sortBy == 'name' and sortDirection == 'asc'}">&#x25B2;</span>
                            <span th:if="${sortBy == 'name' and sortDirection == 'desc'}">&#x25BC;</span>
                        </a>
                    </th>
                    <th>Описание</th>
                    <th>
                        <a th:href="@{/shop/products(sortBy=price, sortDirection=${sortDirection == 'asc' ? 'desc' : 'asc'})}">
                            Цена
                            <span th:if="${sortBy == 'price' and sortDirection == 'asc'}">&#x25B2;</span>
                            <span th:if="${sortBy == 'price' and sortDirection == 'desc'}">&#x25BC;</span>
                        </a>
                    </th>
                    <th>Количество</th>
                    <th>Наличност</th>
                    <th>Цвят</th>
                    <th>Материал</th>
                    <th>Производител</th>
                    <th>Снимка</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.available} ? 'Да' : 'Не'"></td>
                    <td th:text="${product.color}"></td>
                    <td th:text="${product.material}"></td>
                    <td th:text="${product.manufacturer}"></td>
                    <td>
                        <img th:src="${product.imageUrl}" alt="Product Image" style="max-width: 100px; max-height: 100px;">
                    </td>
                    <th>
                        <div>
                            <a class="ui-btn ui-btn-flat" style="width: 150px; height: 50px; font-size: 18px;"
                               th:href="@{/shop/editProduct/{id}(id=${product.id})}">Редактирай</a>
                            <form method="post" th:action="@{/shop/delete/{id}(id=${product.id})}"
                                  onsubmit="return confirm('Are you sure you want to delete this product?')">
                                <button type="submit" class="ui-btn ui-btn-flat"
                                        style="width: 150px; height: 50px; font-size: 18px;">Изтрий
                                </button>
                            </form>
                        </div>
                    </th>
                </tr>
                </tbody>
            </table>
            <a href="/shop/addProduct" class="ui-btn ui-btn-flat" role="button">Добави продукт</a>
        </div>
    </div>
</div>
</body>
</html>
